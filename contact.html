<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/message2.jpg'); /* Update path as needed */
            background-size: middle;
            background-attachment: fixed; /* Keeps the background fixed */
            background-position: center;
            color: #1e1111;
            height: 100vh; /* Full height to cover the viewport */
        }
        #chatbot{
            position: fixed;
            left: 1500px;
            top: 290px;
            z-index: 10;    
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        header h1 {
            color: #fff;
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Main Styles */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Subtract header space */
        }

        section {
            width: 50%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideDown 1s ease-out forwards;
            transform: translateY(-100%);
            opacity: 0;
        }

        section h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1em;
            color: #ddd;
        }

        input,
        textarea,
        button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        input,
        textarea {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input::placeholder,
        textarea::placeholder {
            color: #bbb;
        }

        button {
            background: #ffd700;
            color: #ca0b0b;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #4CAF50;
        }

        /* Animation */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
    <link rel="stylesheet" href="botimag.cs">
</head>
<body>
    <img  id="chatbot" class="chatbot" height="200" width="200" src="images/Adobe Express - file.png" alt="chatbot">
    <div style="z-index: 10000;" id="chat-container">
        <div id="chat-header">Gemini Financial Assistant <span id="close-chat">&times;</span></div>
        <div style="width: 378px;" id="chat-box"></div>
        <div style="display: flex;">

            <input style="color: #2528c8;" type="text" id="user-input" placeholder="Type your message..." />
            <button style="top: 555px; left: 325px; height: 40px;" id="send-btn">Send</button>
        </div>

    </div>
    <script src="botimag.js"></script>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a> <!-- Update path to home page -->
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="submit_contact.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>
